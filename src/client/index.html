  <body>

  <canvas id="warzone_canvas" width="720" height="600"></canvas>
  <div id="select_territory">
  </div>
  <div id="title_screen" class="container">
    <h1>ELEMENTAL CONQUEST</h1>
      <div class="select">
        <button class="btn btn--red">CREATE GAME</button>
        <button class="btn btn--blue">JOIN GAME</button>
        <button class="btn btn--green">AUTO PAIR</button>
      </div>
  </div>
  <div id="join_screen" class="container">
    <form>
      Game Number: <input type="text" name="game_number" id="input_game_number">
    </form>
    <button id="join_game_submit">JOIN</button>
  </div>
